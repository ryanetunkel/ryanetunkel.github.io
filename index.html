<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header"><h1>D&D Assistant</h1></header>
      <div class="container">
        <div class="section side_panel">
          <div>
            <a id="general_search">General Search</a>
          </div>
          <div>
            <a id="armor">Armor</a>
          </div>
          <div>
            <a id="backgrounds">Backgrounds</a>
          </div>
          <div>
            <a id="classes">Classes</a>
          </div>
          <div>
            <a id="conditions">Conditions</a>
          </div>
          <div>
            <a id="feats">Feats</a>
          </div>
          <div>
            <a id="magic_items">Magic Items</a>
          </div>
          <div>
            <a id="monsters">Monsters</a>
          </div>
          <div>
            <a id="races">Races</a>
          </div>
          <div>
            <a id="spells">Spells</a>
          </div>
          <div>
            <a id="weapons">Weapons</a>
          </div>
        </div>
        <div class="section box">
          <h2>Filter</h2>
          <form class="subbox main_form">
            <button type="button" id="data_load">Load Data</button>
            <button type="button" id="data_clear">Clear Data</button>
            <div>
              <label for="text_field">Search</label>
              <input type="text" name="text_field" id="text_field" />
            </div>
            <div class="buttons">
              <button type="button" id="generate">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h2>D&D Features</h2>
          <div>
            <ol class="subbox" id="dnd_list">
              A graph of D&D Features
            </ol>
          </div>
          <div>
            <ol class="subbox" id="dnd_list">
              A list of D&D Features
            </ol>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div>
          <a href="http://github.com/ryanetunkel">Ryan E Tunkel On GitHub</a>
        </div>
        <div>
          <a href="/contact.html">Contact Page</a>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
