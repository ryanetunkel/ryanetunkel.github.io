<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header"><h1>D&D Assistant</h1></header>
      <div class="container">
        <div class="section side_panel">
          <div>
            <a>Characters</a>
          </div>
          <div>
            <a>Classes</a>
          </div>
          <div>
            <a>Combat</a>
          </div>
          <div>
            <a>Equipment</a>
          </div>
          <div>
            <a>Gameplay</a>
          </div>
          <div>
            <a>Magic Items</a>
          </div>
          <div>
            <a>Monsters</a>
          </div>
          <div>
            <a>Spells</a>
          </div>
          <div>
            <a>Appendices</a>
          </div>
        </div>
        <div class="section box">
          <h2>Spell Filter</h2>
          <form class="subbox main_form">
            <button type="button" id="data_load">Load Data</button>
            <button type="button" id="data_clear">Clear Data</button>
            <div>
              <label for="resto">Search</label>
              <input type="text" name="resto" id="resto" />
            </div>
            <div class="buttons">
              <button type="button" id="generate">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h2>D&D Spells</h2>
          <div>
            <ol class="subbox" id="dnd_list">
              A graph of D&D Spells
            </ol>
          </div>
          <div>
            <ol class="subbox" id="dnd_list">
              A list of D&D Spells
            </ol>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div>
          <a href="http://github.com/ryanetunkel">Ryan E Tunkel On GitHub</a>
        </div>
        <div>
          <a href="/contact.html">Contact Page</a>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
