<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Litter Bug</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header"><h1>Prince George's County Trash Cleanup</h1></header>
      <div class="container">
        <section class="section box">
          <div class="input_box main_form" id="resto">
            <label for="list_selector"></label>
            <input type="text" name="list_selector" id="list_selector" />
          </div>
          <div class="buttons">
            <button class="primary" id="data_load">Load Data</button>
            <button class="secondary" id="generate">Generate List</button>
          </div>
          <img src="pgc.png" alt="Picture of the Prince George's County Seal">
          <div>
            <div class="lds-ellipsis" id="data_load_animation">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <ol id="resaurant_list"></ol>
          </div>
        </section>
        <section class="right_section box">
          <h2>Watersheds Cleaned</h2>
          <div class="chart-container box">
            <canvas id="myChart"></canvas>
          </div>
        </section>
      </div>
      <footer class="footer">
        <div>
          <a href="http://github.com/ryanetunkel">Ryan E Tunkel On GitHub</a>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
